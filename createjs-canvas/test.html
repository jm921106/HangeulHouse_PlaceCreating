<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="wrapper">
        <canvas id="test" width="1000" height="500" style="border:1px #000 solid;"></canvas>
        <div style="clear : both;"></div>
        <div class="gridCheck">
            <input type="checkbox" name="grid-val" value="1" checked>7*5<br />
            <input type="checkbox" name="grid-val" value="2">10*8<br />
            <input type="checkbox" name="grid-val" value="3">12*10
        </div>
    </div>
</body>
<!-- <script src="interact.js"></script> -->
<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
<script src="GameObject.js"></script>

<script src="sprite-graphic.js"></script>
<script src="Sprite.js"></script>
<script src="Game.js"></script>
<script src="World.js"></script>
<script>
    window.game = new Game();
    window.gridSize = 1;

    $('.gridCheck>input').on('click', function() {
        $('.gridCheck>input').prop('checked', false);
        $(this).prop('checked', true);
        window.gridSize = $(this).val();
        window.game.world.makeGrid(window.gridSize);
        // window.game.restartGame();
    })
</script>

</script>
